<title>アクセス集計一覧</title>

<body>

<div class="back-tbl">
	<a href="!home!">戻る</a>
</div>

<div align="center">
<hr width="300">
<h1>アクセス集計一覧</h1>
<hr width="300">
<p>
[<a href="#day">日次アクセス一覧</a>]
[<a href="#mon">月次アクセス一覧</a>]
</p>
</div>

<div class="sub-ttl">
	■ <strong name="day" id="day">日次アクセス一覧</strong>
</div>

<br>
<blockquote>
<table border"0" cellpadding="1" cellspacing="0">
<!-- dayloop_begin -->
<tr>
	<td nowrap>!date!</td>
	<td align="right"> &nbsp; !count! &nbsp; </td>
	<td>!graph!</td>
</tr>
<!-- dayloop_end -->
</table>
</blockquote>

<div class="sub-ttl">
	■ <strong name="mon" id="mon">月次アクセス一覧</strong>
</div>

<br>
<blockquote>
<table border="0" cellpadding="2" cellspacing="0">
<tr bgcolor="#D5FFD5">
	<th nowrap>年月</th>
	<th nowrap>&nbsp; 月間</th>
	<th nowrap>&nbsp; 日平均</th>
	<th>&nbsp; グラフ</th>
</tr>
<!-- monloop_begin -->
<tr>
	<th nowrap>!date!</th>
	<td align="right">!month!</td>
	<td align="right">!average!</td>
	<td>&nbsp; !graph!</td>
</tr>
<!-- monloop_end -->
</table>
</blockquote>
